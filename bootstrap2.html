<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>Bootstrap responsive Break points</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="continer-sm border py-3 my-3">100% wide until screen size less than 576px</div>
<div class="continer-md border py-3 my-3">100% wide until screen size less than 768px</div>
<div class="continer-lg border py-3 my-3">100% wide until screen size less than 992px</div>
<div class="continer-xl border py-3 my-3">100% wide until screen size less than 1200px</div>
</body>
</html>
